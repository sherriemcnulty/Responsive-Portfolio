<!DOCTYPE html>
<html lang="en">

<head>
     <title>Sherrie McNulty</title>

     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">

     <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
     <div id="main-wrapper">
          <nav class="color-theme">
               <div id="nav-wrapper">
                    <div id="brand" class="color-theme-inverse serif">
                         <h1>Sherrie McNulty</h1>
                    </div>

                    <ul id="nav-menu">
                         <li><a href="index.html">About Me</a></li>
                         <li class="color-blank-nav">Contact</li>
                         <li><a href="portfolio.html">Portfolio</a></li>
                    </ul> <!-- nav-menu -->
               </div> <!-- nav-wrapper -->
          </nav>

          <section id="content-wrapper" class="margin-std color-theme">
               <div id="content" class="margin-std">
                    <h2 class="serif">Contact</h2>

                    <hr>

                    <form id="contact-form" class="color-font">
                         <label>Name (required):</label>
                         <br>
                         <input type="text" id="name" name="name" class="form-field" placeholder="John Doe" required>
                         <br>

                         <label>Email (required):</label>
                         <br>
                         <input type="email" id="email" name="email" class="form-field" placeholder="example@gmail.com"
                              required>
                         <br>

                         <label>Message (required):</label>
                         <br>
                         <textarea id="message" name="message" class="form-field" placeholder="Type message here."></textarea>
                         <br>

                         <button id="submit-btn" type="button" class="color-theme-inverse">Submit</button>
                    </form> <!-- contact-form -->

               </div> <!-- content -->
          </section> <!-- content-wrapper -->
     </div> <!-- main-wrapper  -->

     <footer>
          Copyright 2019&copy;
     </footer>

</body>

</html>
